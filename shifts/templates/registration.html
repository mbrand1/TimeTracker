{% extends "base.html" %}
{% block title %}
Registration
{% endblock %}
{% block main %}
<div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
                <input id="email" class="form-control" type="text" placeholder="Email" name="email" {% if email %} value="{{ email }}" disabled="true"{% endif %}></input>
            <label for="username">Username</label>
                <input id="username" class="form-control" type="text" placeholder="User" name="username"></input>
            <label for="first_name">First Name</label>
                <input id="first_name" class="form-control" type="text" placeholder="First Name" name="frist_name"></input>
            <label for="last_name">Last Name</label>
                <input id="last_name" class="form-control" type="text" placeholder="Last Name" name="last_name"></input>
            <label for="password">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Password" name="password"></input>
            <label for="verified_password">Password Verification</label>
                <input id="verified_password" class="form-control" type="password" placeholder="Password (again)" name="verified_password"></input>
        </div>
        <button class="btn btn-default" type="sumbit">Register</button>
    </form>
</div>
{% endblock %}
